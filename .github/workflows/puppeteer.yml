name: Run Puppeteer

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Executar diariamente Ã s 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Puppeteer
      run: node index.js
