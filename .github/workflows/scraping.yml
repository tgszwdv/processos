name: Scraping

on:
  schedule:
    - cron: '0 2 * * *'  # Executa todos os dias às 2h UTC
  workflow_dispatch:  # Permite a execução manual do workflow

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Versão do Node.js que você está usando

      - name: Install dependencies
        run: npm install  # Instala as dependências do projeto

      - name: Run scraper
        run: node scraper.js  # Executa o script de scraping
